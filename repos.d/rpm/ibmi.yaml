###########################################################################
# IBM i
###########################################################################
- name: ibmi
  type: repository
  desc: IBM i
  family: ibmi
  ruleset: ibmi
  minpackages: 150
  sources:
    - name: main
      fetcher:
        class: RepodataFetcher
        url: 'https://public.dhe.ibm.com/software/ibmi/products/pase/rpms/repo-base-7.3/'
      parser:
        class: RepodataParser
  repolinks:
    - desc: Getting Started with IBM i RPMs
      url: 'https://ibm.biz/ibmi-rpms'
    - desc: IBM i Open Source Documentation
      url: 'https://ibm.biz/ibmi-oss-docs'
    - desc: IBM i Open Source Resources
      url: 'https://ibm.biz/ibmioss'
  groups: [ all, production, rpm ]
